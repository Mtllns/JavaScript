<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rating HTML + JS + CSS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="center">
            <div class="lemon" id="lemon">
                <span id="star4" onclick="lemon(4)"></span>
                <span id="star3" onclick="lemon(3)"></span>
                <span id="star2" onclick="lemon(2)"></span>
                <span id="star1" onclick="lemon(1)"></span>
                <span id="star0" onclick="lemon(0)"></span>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
