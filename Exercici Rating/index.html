<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rating HTML + JS + CSS</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="row my-5">
            <div class="col bg-dark py-3 d-flex justify-content-center lemon" id="lemon">
                <span class="m-2"><i id="star0" class="fas color_i fa-lemon" onclick="lemon(0)"></i></span>
                <span class="m-2"><i id="star1" class="fas color_i fa-lemon" onclick="lemon(1)"></i></span>
                <span class="m-2"><i id="star2" class="fas color_i fa-lemon" onclick="lemon(2)"></i></span>
                <span class="m-2"><i id="star3" class="fas color_i fa-lemon" onclick="lemon(3)"></i></span>
                <span class="m-2"><i id="star4" class="fas color_i fa-lemon" onclick="lemon(4)"></i></span>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
